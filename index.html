<!DOCTYPE html>
<html>
<head>
    <title>Mirror Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #url { width: 60%; padding: 8px; }
        button { padding: 8px 15px; }
        iframe { width: 100%; height: 80vh; border: 1px solid #ccc; margin-top: 10px; }
        .warning { color: red; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Website Viewer</h1>
    <input type="text" id="url" placeholder="https://example.com" value="">
    <button onclick="loadSite()">Load</button>
    <div class="warning">Note: Some sites may block this viewer</div>
    
    <iframe id="mirror" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

    <script>
        // List of public CORS proxies (rotating to avoid rate limits)
        const proxies = [
            'https://cors-anywhere.herokuapp.com/',
            'https://api.allorigins.win/get?url=',
            'https://yacdn.org/proxy/',
            'https://corsproxy.io/?'
        ];
        
        function loadSite() {
            let url = document.getElementById('url').value.trim();
            if (!url.startsWith('http')) url = 'https://' + url;
            
            // Random proxy selection
            const proxy = proxies[Math.floor(Math.random() * proxies.length)];
            const proxyUrl = proxy + encodeURIComponent(url);
            
            document.getElementById('mirror').src = proxyUrl;
        }
        
        // Load default site on startup
        window.onload = function() {
            document.getElementById('url').value = 'https://example.com';
            loadSite();
        };
    </script>
</body>
</html>
