<!DOCTYPE html>
<html>
<head>
    <title>Study Tool</title>
    <style>
        body { font-family: Arial, margin: 20px; }
        #study-frame { width: 100%; height: 90vh; border: none; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Study Resources</h1>
    <iframe id="study-frame" src="about:blank" sandbox="allow-scripts allow-same-origin"></iframe>

    <script>
        // Disguise the proxy as a study tool
        const sites = {
            "Google": "https://www.google.com",
            "Wikipedia": "https://www.wikipedia.org",
            "Custom": null
        };

        // Create a fake dropdown
        const select = document.createElement('select');
        select.innerHTML = Object.keys(sites).map(site => 
            `<option value="${site}">${site}</option>`
        ).join('') + '<option value="Custom">Custom URL</option>';

        // Hidden URL input
        const urlInput = document.createElement('input');
        urlInput.type = "text";
        urlInput.id = "custom-url";
        urlInput.placeholder = "Enter study resource URL";
        urlInput.className = "hidden";

        select.addEventListener('change', (e) => {
            if (e.target.value === "Custom") {
                urlInput.classList.remove('hidden');
            } else {
                urlInput.className = "hidden";
                loadSite(sites[e.target.value]);
            }
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadSite(e.target.value);
        });

        document.body.prepend(urlInput);
        document.body.prepend(select);

        // Obfuscated loading via Base64 redirect
        function loadSite(url) {
            if (!url) return;
            const frame = document.getElementById('study-frame');
            frame.src = `data:text/html;base64,${btoa(`
                <script>
                    window.location.href = "${url}";
                <\/script>
            `)}`;
        }
    </script>
</body>
</html>
